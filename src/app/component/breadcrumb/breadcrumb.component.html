<ion-item lines="none" color="secondary" *ngIf="crumbs">
	<ion-icon [src]="stringKey.ICON_BREADCRUMB"></ion-icon>
	<ion-label>
		<span>&nbsp;</span>
		<span *ngFor="let crumb of crumbs; last as isLast">
			{{crumb}}
			<span *ngIf="!isLast">
				<span>&nbsp;&nbsp;</span><ion-icon [src]="stringKey.ICON_RIGHT_ARROW"></ion-icon><span>&nbsp;&nbsp;</span>
			</span>
		</span>
	</ion-label>
	
</ion-item>
