<ion-item lines="none" *ngIf="description" color="medium">
  <ion-icon color="primary" slot="start" [src]="stringKey.ICON_DOCUMENT"></ion-icon>
  <p>
    {{ description }}
  </p>
</ion-item>
<ion-item lines="none" *ngIf="sprintStartDate" color="medium">
  <ion-icon color="primary" slot="start" [src]="stringKey.ICON_CALENDER"></ion-icon>
  <p>
    {{ sprintStartDate }}
  </p>
</ion-item>
<ion-item lines="none" *ngIf="sprintEndDate" color="medium">
  <ion-icon color="primary" slot="start" [src]="stringKey.ICON_CALENDER"></ion-icon>
  <p>
    {{ sprintEndDate }}
  </p>
</ion-item>
<ion-item lines="none" *ngIf="weight" color="medium">
  <ion-icon color="primary" slot="start" [src]="stringKey.ICON_WEIGHT"></ion-icon>
  <p>
    {{ weight }}
  </p>
</ion-item>
