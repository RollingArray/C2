<ion-content lines="none" color="primary">
	<form [formGroup]="formGroup" (ngSubmit)="submit()" color="primary" lines="none">
		<ion-grid lines="none">
			<ion-row justify-content-center lines="none">
				<ion-col align-self-center size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4"
					offset-sm="4" lines="none">

					<!-- app icon -->
					<img [src]="stringKey.IMAGE_ICON" />
					<!-- app icon -->
					
					<!-- page title -->
					<app-page-info-title [title]="stringKey.RESET_PASSWORD_CODE" [info]="stringKey.RESET_PASSWORD_CODE_INFO">
					</app-page-info-title>
					<!-- page title -->

					<!-- email -->
					<ion-card lines="none" color="light">
						<ion-item lines="none" color="light">
							<ion-label position="floating">{{stringKey.EMAIL}}</ion-label>
							<ion-input autocomplete="off" formControlName="userEmail" type="text" value="">
							</ion-input>
						</ion-item>
						<ion-card *ngIf="userEmail.invalid && userEmail.touched" color="warning">
							<ion-item color="warning">
								<ion-icon color="danger" slot="start" [src]="stringKey.ICON_WARNING"></ion-icon>
								{{stringKey.FORM_VALIDATION_EMAIL}}
							</ion-item>
						</ion-card>
					</ion-card>
					<!-- email -->

					<!-- not active -->
					<ion-card lines="none" color="primary-gradient">
						<ion-item lines="none" color="primary-gradient">
							{{stringKey.ALREADY_HAVE_CODE}}
							<ion-button class="inline-button" slot="end" expand="block" color="tertiary" [routerLink]="['/update-password']">
								<ion-label>&nbsp; {{stringKey.UPDATE_PASSWORD}}
								</ion-label>
							</ion-button>
						</ion-item>
					</ion-card>
					<!-- not active -->

				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
<ion-footer>
	<ion-toolbar color="primary-gradient">
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-button class="footer-button" size="default" expand="block" color="semi-dark" (click)="goBack()">
						<ion-icon [src]="stringKey.ICON_CANCEL"></ion-icon>
						<ion-label>&nbsp; {{stringKey.CANCEL}} </ion-label>
					</ion-button>
				</ion-col>
				<ion-col>
					<ion-button class="footer-button" size="default" expand="block" color="tertiary" (click)="submit()">
						<ion-icon [src]="stringKey.ICON_SEND"></ion-icon>
						<ion-label>&nbsp; {{stringKey.SEND}} </ion-label>
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
