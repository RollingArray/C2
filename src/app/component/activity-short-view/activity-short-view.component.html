<!-- activity name -->
<app-panel-header [panelTitle]="activity.activityName" [panelIcon]="stringKey.ICON_ACTIVITY"
	[panelColor]="stringKey.COLOR_MEDIUM" [eventIcon]="stringKey.ICON_VIEW" [isEventRequired]="true">
	{{activity.activityWeight}}
</app-panel-header>
<!-- activity name -->

<!-- sprint -->
<app-panel-header *ngIf="activity.sprintName" [panelTitle]="activity.sprintName" [panelIcon]="stringKey.ICON_SPRINT"
	[panelColor]="stringKey.COLOR_LIGHT">
</app-panel-header>
<!-- sprint -->
				
<!-- activity short details -->
<ion-col size-lg="12" size-md="12" size-sm="12" size="12">
	<ion-grid>
		<ion-row>
			
			<!-- weight -->
			<ion-col size-lg="4" size-md="4" size-sm="4" size="12">
				<ion-card>
					<app-panel-header [panelTitle]="stringKey.WEIGHT_IN_P" [panelIcon]="stringKey.ICON_WEIGHT"
						[panelColor]="stringKey.COLOR_LIGHT">
					</app-panel-header>
					<app-custom-fields [data]="activity.activityWeight.toString()">
					</app-custom-fields>
				</ion-card>
			</ion-col>
			<!-- weight -->

			<!-- result & progress -->
			<ion-col size-lg="8" size-md="8" size-sm="8" size="12">
				<ion-card>

					<!-- header -->
					<app-panel-header [panelTitle]="stringKey.ACHIEVED_RESULT" [panelIcon]="stringKey.ICON_CLAIM_RESULT"
						[panelColor]="stringKey.COLOR_LIGHT">
					</app-panel-header>
					<!-- header -->

					<!-- result -->
					<ion-grid *ngIf="activity.claimedResultValue">
						<ion-row>

							<!-- result value -->
							<ion-col size-lg="4" size-md="4" size-sm="4" size="12">
								<app-custom-fields *ngIf="activity.claimedResultValue" [data]="result">
								</app-custom-fields>
							</ion-col>
							<!-- result value -->

							<!-- result progress -->
							<ion-col size-lg="8" size-md="8" size-sm="8" size="12">
								<ion-card *ngIf="activity.claimedResultValue">
									<app-work-progress [activity]="activity"
										[resultValue]="activity.claimedResultValue"></app-work-progress>
								</ion-card>
							</ion-col>
							<!-- result progress -->

						</ion-row>
					</ion-grid>
					<!-- result -->

					<!-- no data -->
					<app-custom-fields *ngIf="!activity.claimedResultValue" [noData]=true></app-custom-fields>
					<!-- no data -->

				</ion-card>
			</ion-col>
			<!-- result & progress -->

		</ion-row>
	</ion-grid>
</ion-col>
<!-- activity short details -->
